<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery.activeChanger demo</title>
	<link rel="stylesheet" href="css/jquery.activeChanger.css">
</head>
<body class="activeChanger">

	<div class="container">
		<div id="changer" class="changer">
			<div>
				<div class="main"><p>demo01</p></div>
				<div class="sub"><p>Lorem ipsum Amet irure fugiat consequat ad.</p></div>
			</div>
			<div>
				<div class="main"><p>demo02</p></div>
				<div class="sub"><p>Lorem ipsum Anim ullamco velit aute.</p></div>
			</div>
			<div>
				<div class="main"><p>demo03</p></div>
				<div class="sub"><p>Lorem ipsum Cupidatat aute cillum aliquip sit.</p></div>
			</div>
			<div>
				<div class="main"><p>demo04</p></div>
				<div class="sub"><p>Lorem ipsum Ea ullamco qui sint eu est.</p></div>
			</div>
			<div>
				<div class="main"><p>demo05</p></div>
				<div class="sub"><p>Lorem ipsum Veniam ut veniam elit irure.</p></div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="js/jquery.activeChanger.js"></script>

	<script type="text/javascript">
		$('#changer').activeChanger({
			delay: 2000,
			duration: 4000,
			controler: false,
		});
	</script>
</body>
</html>
